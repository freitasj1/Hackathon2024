<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Console Log Viewer</h1>
    <ul id="log-list">
        <!-- Logs will appear here -->
    </ul>

    <script>
        // Captura o elemento UL
        const logList = document.getElementById('log-list');

        // Substitui o console.log para tambÃ©m exibir no HTML
        (function() {
            const originalConsoleLog = console.log; // Guarda o console.log original
            console.log = function(...messages) {
                // Exibe no console original
                originalConsoleLog.apply(console, messages);

                // Adiciona cada mensagem ao HTML
                messages.forEach(message => {
                    const listItem = document.createElement('li');
                    listItem.textContent = message;
                    logList.appendChild(listItem);
                });
            };
        })();

        
    </script>
</body>
</html>
