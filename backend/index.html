  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
    ocument.getElementById('requestImage').onclick = function() {
            // Fazer a requisição GET para o backend no endpoint /users
            fetch('/users', {
                method: 'GET'
            })
            .then(response => {
                if (response.ok) {
                    // Redirecionar para a página de usuários
                    window.open('/users'); // Abre em uma nova aba
                } else {
                    throw new Error('Erro na requisição');
                }
            })
            .catch(error => {
                console.error('Erro:', error); // Captura de erro, se houver
            });
        }



  </script>
